<div class="contenedor">
    <div>
        <app-title-decoration [title]="'Pokedex-Lite'"></app-title-decoration>
        <div class="card mt-5">
            <div class="card-body">
                <div>
                    <input type="email" class="form-control mt-2" [(ngModel)]="usuario.username" placeholder="Username">
                    <input type="password" class="form-control mt-2" [(ngModel)]="usuario.password" placeholder="Password">
                    <div class="d-flex justify-content-between">
                        <a class="mt-3"(click)="autoCompletarUsuario('trainer','password')"><img class="imgAutoCompletar" src="../../../assets/bulbasaur.png" alt="">Thiago</a>
                        <a class="mt-3"(click)="autoCompletarUsuario('master','password')"><img class="imgAutoCompletar" src="../../../assets/charmander.png" alt="">Luc√≠a</a>
                    </div>
                    <div class="d-flex justify-content-end mt-5">
                        <button class="btn btn-warning btn-block btnActive" (click)="loginConValidacion()">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
