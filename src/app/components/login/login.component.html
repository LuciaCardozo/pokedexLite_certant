<div class="contenedor">
    <div>
        <app-title-decoration [title]="'Pokedex-Lite'"></app-title-decoration>
        <div class="card mt-5 flexCenterCenter">
            <div class="card-body flexCenterCenter">
                <div>
                    <input type="email" class="form-control mt-2" [(ngModel)]="user.username" placeholder="Username">
                    <input type="password" class="form-control mt-2" [(ngModel)]="user.password" placeholder="Password">
                    <div class="d-flex justify-content-between">
                        <a class="mt-3"(click)="userAutocomplete('trainer','password')"><img class="imgAutoCompletar" src="../../../assets/bulbasaur.png" alt="">Thiago</a>
                        <a class="mt-3"(click)="userAutocomplete('master','password')"><img class="imgAutoCompletar" src="../../../assets/charmander.png" alt="">Lucía</a>
                    </div>
                    <div class="d-flex justify-content-end mt-5">
                        <button class="btn btn-warning btn-block btnActive" (click)="loginWithValidation()">Login</button>
                    </div>
                </div>
            </div>
            <button class="btn btn-outline-info" [routerLink]="['/register']">Register→</button>
        </div>
    </div>
</div>
