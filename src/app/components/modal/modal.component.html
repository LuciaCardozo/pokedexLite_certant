    <div class="popup" *ngIf="condition">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{title}}</h5>
            </div>
            <div class="modal-body">
                <p>{{message}}</p>
            </div>
            <div class="modal-footer text-center">
                <button type="button" class="btn btn-success m-1" value="si" (click)="accept()">Si</button>
                <button type="button" class="btn btn-secondary m-1" data-dismiss="modal" value="no" (click)="refuse()">No</button>
            </div>
            </div>
        </div>
    </div>
