<div class="divContainer">
    <button class="btn btn-danger btnSalir" (click)="onLogout()">Salir</button>
    <svg viewBox="0 0 960 300">
        <symbol id="s-text">
            <text text-anchor="middle" x="50%" y="80%">Pokedex-Lite</text>
        </symbol>
        <g class = "g-ants">
            <use xlink:href="#s-text" class="text-copy"></use>
            <use xlink:href="#s-text" class="text-copy"></use>
            <use xlink:href="#s-text" class="text-copy"></use>
            <use xlink:href="#s-text" class="text-copy"></use>
            <use xlink:href="#s-text" class="text-copy"></use>
        </g>
    </svg>
    <div class="divBotonAgregar">
        <div class="divBoton">
            <button class="btnNew" (click)="IrAAgregar()">âž•</button>
        </div>
    </div>
    <div class="divContainerPokemon">
        <div class="divPokemon">
            <div class="pokemonCard" (click)="seleccionarPokemon(pok)" *ngFor="let pok of lista">
                <div>
                    <h3>{{pok.name}}</h3>
                    <img width="200px" src={{pok.image}} alt="img-pokemon"><br>
                    <label>Level: {{pok.lvl}}</label><br>
                    <label>Tipos: {{pok.type}}</label>
                </div>
            </div>
        </div>
    </div>
</div>
